name: Deploy Server to Fly.io

on:
  push:
    branches:
      - main
    paths:
      - "apps/server/**"
      - "packages/**"
      - ".github/workflows/deploy-server.yml"

jobs:
  deploy:
    name: Deploy Server
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: superfly/flyctl-actions/setup-flyctl@master

      - run: |
          flyctl secrets set DATABASE_URL=${{ secrets.DATABASE_URL }} JWT_SECRET=${{ secrets.JWT_SECRET }} --app nila-server
          flyctl deploy --remote-only --build-arg DATABASE_URL=${{ secrets.DATABASE_URL }} --build-arg JWT_SECRET=${{ secrets.JWT_SECRET }}
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
